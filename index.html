<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gradient-text-generator"></div>

    <!-- Debug loading -->
    <script>console.log('Before widget.js load');</script>
    
    <script src="widget.js"></script>
    
    <script>
        console.log('After widget.js load, initGradientGenerator:', typeof initGradientGenerator);
        
        window.addEventListener('load', function() {
            console.log('Window loaded, checking widget...');
            if (typeof initGradientGenerator === 'undefined') {
                console.error('Widget script not loaded properly');
                // Check if widget.js loaded at all
                console.log('Script status:', document.querySelector('script[src="widget.js"]').readyState);
            } else {
                console.log('Found initGradientGenerator, initializing...');
                initGradientGenerator('gradient-text-generator');
            }
        });
    </script>
</body>
</html>
