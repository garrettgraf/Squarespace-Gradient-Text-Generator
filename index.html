<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gradient-text-generator"></div>

    <script src="widget.js"></script>
    <script>
        // Wait for both DOM and script to load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, waiting for widget...');
            
            // Try to initialize immediately if script is already loaded
            if (typeof window.initGradientGenerator === 'function') {
                window.initGradientGenerator('gradient-text-generator');
            } else {
                // If not loaded, wait a bit and try again
                setTimeout(() => {
                    console.log('Retrying initialization...');
                    if (typeof window.initGradientGenerator === 'function') {
                        window.initGradientGenerator('gradient-text-generator');
                    } else {
                        console.error('Widget failed to load after delay');
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
