<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The widget container -->
    <div id="gradient-text-generator"></div>

    <!-- First load widget.js -->
    <script src="widget.js"></script>

    <!-- Then initialize it AFTER widget.js is loaded -->
    <script>
        // Make sure DOM and widget.js are both loaded
        window.addEventListener('load', function() {
            if (typeof initGradientGenerator === 'undefined') {
                console.error('Widget script not loaded properly');
            } else {
                console.log('Initializing widget...');
                initGradientGenerator('gradient-text-generator');
            }
        });
    </script>
</body>
</html>
