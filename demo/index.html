<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator Demo</title>
    
    <!-- This imports the required font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Basic styling for the demo page -->
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans', Arial, sans-serif;
        }
        
        /* Container for better centering */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Demo page title */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Text Generator Demo</h1>
        <!-- This is where the widget will be inserted -->
        <div id="gradient-generator"></div>
    </div>

    <!-- Import the widget script -->
    <script src="../src/widget.js"></script>
    
    <!-- Initialize the widget when page loads -->
    <script>
        window.addEventListener('load', function() {
            initGradientGenerator('gradient-generator');
        });
    </script>
</body>
</html>
